[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
version = "0.10.4"
edition = "2021"

[workspace.dependencies]
tracing-perfetto-sdk-layer = { version = "0.10.4", path = "crates/layer" }
tracing-perfetto-sdk-schema = { version = "0.10.4", path = "crates/schema" }
tracing-perfetto-sdk-sys = { version = "0.10.4", path = "crates/sys" }

anyhow = "1.0.90"
bytes = "1.8.0"
cxx = { version = "1.0.129", features = ["c++17"] }
cxx-build = { version = "1.0.129", features = ["parallel"] }
dashmap = "6.1.0"
futures = "0.3.31"
nix =  "0.29.0"
pbjson = "0.6.0"
pbjson-build = "0.6.2"
pbjson-types = "0.6.0"
prost = "0.12.6"
prost-build = "0.12.6"
prost-types = "0.12.6"
serde = "1.0.211"
serde_yaml = "0.9.34"
thiserror = "1.0.64"
thread-id = "4.2.2"
thread_local = "1.1.8"
tokio = { version = "1.41.0", features = ["rt"] }
tracing = "0.1.40"
tracing-appender = "0.2.3"
tracing-subscriber = "0.3.18"
